<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D AI Assistant</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 95%;
      max-width: 1000px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .main-content {
      display: flex;
      flex: 1;
      gap: 20px;
      overflow: hidden;
    }
    #avatar-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 450px;
      margin: auto;
      background: #eee;
      border-radius: 12px;
    }
    .avatar-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .emotion-controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .emotion-controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      background: #667eea;
      color: white;
      cursor: pointer;
    }
    .chat-section {
      flex: 2;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
    }
    .ai-message {
      background: #f093fb;
      color: white;
      align-self: flex-start;
    }
    .user-message {
      background: #667eea;
      color: white;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      background: #667eea;
      color: white;
      cursor: pointer;
    }
  
    #avatar-container canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="avatar-section">
        <div id="avatar-container"></div>
        <div class="emotion-controls">
          <button onclick="setEmotion('happy')">üòä Happy</button>
          <button onclick="setEmotion('sad')">üò¢ Sad</button>
          <button onclick="setEmotion('excited')">üòÑ Excited</button>
          <button onclick="setEmotion('neutral')">üòê Neutral</button>
        </div>
      </div>
      <div class="chat-section">
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">Hi there! I'm your 3D AI assistant.</div>
          </div>
          <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleEnter(event)" />
            <button class="btn" onclick="sendMessage()">Send</button>
            <button class="btn" id="mic-btn" onclick="toggleVoiceInput()">üé§</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let scene, camera, renderer, avatar3D, mixer;
    let currentEmotion = 'neutral';
    let mouthAnimInterval;
    let recognition;
    let isRecording = false;
    const clock = new THREE.Clock();

    init();
    initSpeechRecognition();

    function init() {
      const container = document.getElementById("avatar-container");

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(40, 1.25, 0.1, 1000);
      camera.position.set(0, 1.4, 2.2);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 5, 5);
      scene.add(dirLight);

      const loader = new THREE.GLTFLoader();
      loader.load("Animated_Character_Centered_Scaled.glb", function (gltf) {
        avatar3D = gltf.scene || gltf.scenes[0];
        scene.add(avatar3D);

        let box = new THREE.Box3();
        avatar3D.traverse((child) => {
          if (child.isMesh) {
            child.geometry.computeBoundingBox();
            box.union(child.geometry.boundingBox.clone().applyMatrix4(child.matrixWorld));
          }
        });

        const center = new THREE.Vector3();
        const size = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);
        avatar3D.position.sub(center);
        const maxDim = Math.max(size.x, size.y, size.z);
        avatar3D.scale.setScalar(3 / maxDim);

        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(avatar3D);
          gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
        }
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mixer) mixer.update(clock.getDelta());
      renderer.render(scene, camera);
    }

    function setEmotion(emotion) {
      currentEmotion = emotion;
    }

    function handleEnter(e) {
      if (e.key === "Enter") sendMessage();
    }

    function sendMessage() {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      addMessage(text, "user");
      showTypingIndicator();
      processUserInput(text);
    }

    async function processUserInput(input) {
      setEmotion("thinking");
      try {
        const response = await getAIResponse(input);
        hideTypingIndicator();
        addMessage(response, "ai");
        speakText(response);
        setEmotion("happy");
      } catch (err) {
        hideTypingIndicator();
        addMessage("‚ö†Ô∏è " + err.message, "ai");
        setEmotion("neutral");
      }
    }

    async function getAIResponse(message) {
      try {
        const res = await fetch("http://localhost:3001/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        if (!res.ok) throw new Error("LLM error: " + res.status);
        const data = await res.json();
        if (!data.response) throw new Error("LLM returned no response");
        return data.response;
      } catch (err) {
        throw new Error(err.message || "Unknown fetch error");
      }
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.className = `message ${sender}-message`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
      const chat = document.getElementById("chat-messages");
      const typing = document.createElement("div");
      typing.className = "message ai-message";
      typing.id = "typing-indicator";
      typing.innerText = "AI is typing...";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTypingIndicator() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    function speakText(text) {
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1;
      utter.rate = 1;
      utter.onstart = () => startMouthAnimation();
      utter.onend = () => stopMouthAnimation();
      speechSynthesis.speak(utter);
    }

    function startMouthAnimation() {
      if (!avatar3D) return;
      mouthAnimInterval = setInterval(() => {
        avatar3D.rotation.x = 0.01 + Math.sin(Date.now() * 0.02) * 0.05;
      }, 30);
    }

    function stopMouthAnimation() {
      clearInterval(mouthAnimInterval);
      if (avatar3D) avatar3D.rotation.x = 0;
    }

    function initSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        document.getElementById("mic-btn").style.display = "none";
        return;
      }
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      recognition.onstart = () => {
        isRecording = true;
        document.getElementById("mic-btn").innerText = "üî¥";
      };
      recognition.onend = () => {
        isRecording = false;
        document.getElementById("mic-btn").innerText = "üé§";
      };
      recognition.onerror = (event) => console.error("Speech recognition error:", event.error);
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message-input").value = transcript;
        sendMessage();
      };
    }

    function toggleVoiceInput() {
      if (!recognition) return;
      isRecording ? recognition.stop() : recognition.start();
    }
  </script>
</body>
</html>
